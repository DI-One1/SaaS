<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kartu Nama Digital - Muhammad Choerul Akbar</title>
  <style>
    :root{
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #3b82f6;
      --accent-2: #7c3aed;
      --radius: 16px;
    }

    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, #eef2ff 0%, #f8fafc 100%);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 28px;
      color: #111827;
    }

    .card{
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 12px 30px rgba(15,23,42,0.12);
      overflow: hidden;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .card-header{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .avatar{
      width:72px;
      height:72px;
      flex: 0 0 72px;
      border-radius:50%;
      overflow:hidden;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .name{
      margin:0;
      font-size:18px;
      font-weight:700;
    }
    .title{
      margin:4px 0 0 0;
      font-size:13px;
      color: var(--muted);
    }

    .contact{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding-top:6px;
      border-top: 1px solid rgba(15,23,42,0.04);
    }

    .contact-item{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color: inherit;
      padding: 10px 12px;
      border-radius: 10px;
      transition: background .14s ease, transform .14s ease;
    }

    .contact-item:hover{
      background: linear-gradient(90deg, rgba(59,130,246,0.06), rgba(124,58,237,0.04));
      transform: translateX(6px);
    }

    .social {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .chip {
      flex: 1 1 auto;
      min-width: 120px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 12px;
      background: #f1f5f9;
      font-size: 13px;
      text-decoration: none;
      color: #0f172a;
      white-space: nowrap;
    }

    .goto {
      width: 100%;
      text-align: center;
      padding: 10px 14px;
      border-radius: 12px;
      background: #f1f5f9;
      font-size: 14px;
      text-decoration: none;
      color: #0f172a;
      display: block;
      margin-top: 4px;
    }

    @media (max-width:420px){
      .card{ padding:16px; max-width: 92% }
      .avatar{ width:60px; height:60px }
      .name{ font-size:16px }
    }
  </style>
</head>

<body>
  <main class="card">
    <header class="card-header">
      <div class="avatar">
        <img src="https://media.licdn.com/dms/image/v2/D5603AQHMUgMk9LK8-Q/profile-displayphoto-shrink_200_200/B56ZU_597rGoAY-/0/1740533916114?e=1762387200&v=beta&t=U-LGyR3A-tMUXRALyeXFV-zuCWvpGghFX6fJMldRGMo" alt="Foto Profil">
      </div>
      <div class="meta">
        <h1 class="name">Muhammad Choerul Akbar</h1>
        <p class="title">Front-End Developer</p>
      </div>
    </header>

    <section class="contact">
      <a href="https://mail.google.com/mail/?view=cm&to=mochcomeback@gmail.com" target="_blank" class="contact-item">
        <span>mochcomeback@gmail.com</span>
      </a>

      <a href="https://wa.me/6285215833182" target="_blank" class="contact-item">
        <span>+62 852-1583-3182</span>
      </a>

      <div class="contact-item">
        <span>Bogor, Indonesia</span>
      </div>
    </section>

    <section class="social">
      <a class="chip" href="https://www.linkedin.com/in/muhammad-choerul-akbar-72b2a4325/" target="_blank">LinkedIn</a>
      <a class="chip" href="https://github.com/DI-One1/Akbar" target="_blank">GitHub</a>
    </section>

    <a class="goto" href="todolist.html">To Do List Akbar</a>
  </main>
</body>
</html>
