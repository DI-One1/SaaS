<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist To Do List</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      padding: 24px;
      width: 320px;
      transition: background 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .header h2 {
      font-size: 20px;
      font-weight: 600;
      color: #0f172a;
    }

    .header button {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .todo-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .todo-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #f8fafc;
      transition: background 0.2s ease;
    }

    .todo-list li:hover {
      background: #f1f5f9;
    }

    .todo-list input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .todo-list label {
      font-size: 14px;
      color: #334155;
      cursor: pointer;
    }

    .todo-list input[type="checkbox"]:checked + label {
      text-decoration: line-through;
      color: #94a3b8;
    }

    /* üåô Dark Mode */
    body.dark {
      background: #0f172a;
      color: #e2e8f0;
    }

    body.dark .card {
      background: #1e293b;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    body.dark .header h2 {
      color: #e2e8f0;
    }

    body.dark .todo-list li {
      background: #334155;
    }

    body.dark .todo-list li:hover {
      background: #475569;
    }

    body.dark .todo-list label {
      color: #e2e8f0;
    }

    body.dark .todo-list input[type="checkbox"]:checked + label {
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h2>üìù Get it Done!</h2>
      <button id="toggleTheme">üåô</button>
    </div>

    <ul class="todo-list">
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">Push-up 100x</label>
      </li>
      <li>
        <input type="checkbox" id="task2">
        <label for="task2">Minum air putih 8 gelas</label>
      </li>
      <li>
        <input type="checkbox" id="task3">
        <label for="task3">Sit-up 100x</label>
      </li>
      <li>
        <input type="checkbox" id="task4">
        <label for="task4">Shalat tepat waktu</label>
      </li>
      <li>
        <input type="checkbox" id="task5">
        <label for="task5">Jalan kaki 15 menit</label>
      </li>
      <li>
        <input type="checkbox" id="task6">
        <label for="task6">Hemat (nggak jajan)</label>
      </li>
      <li>
        <input type="checkbox" id="task7">
        <label for="task7">Meditasi / istirahat 10 menit</label>
      </li>
      <li>
        <input type="checkbox" id="task8">
        <label for="task8">Tidur sebelum jam 12</label>
      </li>
      <li>
        <input type="checkbox" id="task9">
        <label for="task9">Beresin kamar</label>
      </li>
      <li>
        <input type="checkbox" id="task10">
        <label for="task10">Produktif (nulis misal)</label>
      </li>
    </ul>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleTheme");
    const body = document.body;

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        toggleBtn.textContent = "‚òÄÔ∏è";
      } else {
        toggleBtn.textContent = "üåô";
      }
    });
  </script>
</body>
</html>
